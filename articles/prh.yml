version: 1

imports:
  - prh-techbooster.yml

rules:
  - expected: 型$1
    pattern:  /方(注釈|推論)/
    specs:
      - from: 方注釈
        to:   型注釈
  - expected: TypeScript
  - expected: TypeScript
    pattern:  /TypeScri(ot|op|tp)/
  - expected: ECMAScript
  - expected: ECMAScript
    pattern:  /ECMAScri(ot|op|tp)/
  - expected: JavaScript
  - expected: JavaScript
    pattern:  /JavaScri(ot|op|tp)/
  - expected: ECMAScript $1
    pattern:  /ECMAScript(3|5|2015|2016|2017)/
  - expected: Visual Studio code
    pattern:  VisualStudioCode
  - expected: Microsoft
    pattern:  MicroSoft
#  - expected: macOS
#    pattern:  Mac OS X
